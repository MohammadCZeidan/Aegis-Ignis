version: '3.8'

services:
  backend:
    image: ${DOCKERHUB_USERNAME:-yourusername}/aegis-backend:latest
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile
    container_name: aegis-backend
    ports:
      - "8000:9000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-aegis}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - ./backend-laravel:/var/www/html
      - ./backend-laravel/storage:/var/www/html/storage
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: aegis-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=${DB_DATABASE:-aegis}
      - MYSQL_USER=${DB_USERNAME:-root}
      - MYSQL_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

  face-service:
    image: ${DOCKERHUB_USERNAME:-yourusername}/aegis-face-service:latest
    build:
      context: ./python-face-service
      dockerfile: Dockerfile
    container_name: aegis-face-service
    ports:
      - "8001:8001"
    environment:
      - BACKEND_API_URL=${BACKEND_API_URL:-http://backend:8000/api/v1}
    volumes:
      - ./python-face-service:/app
      - ./ml_models:/app/ml_models
    restart: unless-stopped

  fire-service:
    image: ${DOCKERHUB_USERNAME:-yourusername}/aegis-fire-service:latest
    build:
      context: ./fire-detection-service
      dockerfile: Dockerfile
    container_name: aegis-fire-service
    ports:
      - "8002:8002"
    environment:
      - BACKEND_API_URL=${BACKEND_API_URL:-http://backend:8000/api/v1}
      - CAMERA_ID=${CAMERA_ID:-1}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.85}
    volumes:
      - ./fire-detection-service:/app
      - ./services:/app/services
      - ./ml_models:/app/ml_models
    restart: unless-stopped

  camera-service:
    build:
      context: ./camera-detection-service
      dockerfile: Dockerfile
    container_name: aegis-camera-service
    ports:
      - "8003:8003"
    environment:
      - BACKEND_API_URL=${BACKEND_API_URL:-http://backend:8000/api/v1}
    volumes:
      - ./camera-detection-service:/app
    restart: unless-stopped

  frontend:
    image: ${DOCKERHUB_USERNAME:-yourusername}/aegis-frontend:latest
    build:
      context: ./Smart Building Dashboard Design
      dockerfile: Dockerfile
    container_name: aegis-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
