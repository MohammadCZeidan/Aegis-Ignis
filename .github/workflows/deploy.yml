name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Laravel Backend
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            echo " Navigating to application directory..."
            cd ${{ secrets.DEPLOY_PATH || '$HOME/Aegis-IgnisGit' }}
            
            echo " Pulling latest changes..."
            git pull origin main
            
            echo " Installing Composer dependencies..."
            cd backend-laravel
            composer install --no-dev --optimize-autoloader --no-interaction
            
            echo " Running migrations..."
            php artisan migrate --force
            
            echo " Clearing and optimizing caches..."
            php artisan optimize:clear
            php artisan optimize
            
            echo " Laravel Backend updated!"
          EOF

      - name: Deploy Fire Detection Service
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            echo " Updating Fire Detection Service..."
            cd ${{ secrets.DEPLOY_PATH || '$HOME/Aegis-IgnisGit' }}/fire-detection-service
            
            pip3 install -r requirements.txt --quiet
            
            echo " Fire Detection Service updated!"
          EOF

      - name: Deploy Face Recognition Service
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            echo " Updating Face Recognition Service..."
            cd ${{ secrets.DEPLOY_PATH || '$HOME/Aegis-IgnisGit' }}/python-face-service
            
            pip3 install -r requirements.txt --quiet
            
            echo " Face Recognition Service updated!"
          EOF

      - name: Deploy Frontend Dashboard
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            echo " Deploying Frontend Dashboard..."
            cd ${{ secrets.APP_PATH || '/var/www/aegis-ignis' }}
            cd "Smart Building Dashboard Design"
            
            # Install dependencies and build
            npm instaUpdating Frontend Dashboard..."
            cd ${{ secrets.DEPLOY_PATH || '$HOME/Aegis-IgnisGit' }}
            cd "Smart Building Dashboard Design"
            
            npm install --silent
            npm run build
            Restart Services
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo " Restarting all services..."
            cd ${{ secrets.DEPLOY_PATH || '$HOME/Aegis-IgnisGit' }}
            
            # Stop all services
            ./STOP-ALL-SERVICES.bat || pkill -f "main.py" || true
            
            # Start all services
            ./START-ALL.bat &
            
            echo " All services restarted!"
          EOF

      - name: Deployment Summary
        if: success()
        run: |
          echo " Deployment completed successfully!"
          echo "- Code updated via git pull"
          echo "- Dependencies updated"
          echo "- Services restarted"
      - name: Notify on Failure
        if: failure()
        run: |
          echo " Deployment failed! Please check the logs above."
