name: CD - Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Containers from DockerHub
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            DEPLOY_PATH="${DEPLOY_PATH:-$HOME/Aegis-IgnisGit}"
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            
            [ ! -d ".git" ] && git clone https://github.com/${{ github.repository }}.git . || git pull origin main || git pull origin master
            
            if docker ps &>/dev/null; then
              DOCKER_CMD="docker"
            else
              DOCKER_CMD="sudo docker"
            fi
            
            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | $DOCKER_CMD login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            $DOCKER_CMD compose -f docker-compose.prod.yml down || true
            $DOCKER_CMD system prune -f || true
            DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" $DOCKER_CMD compose -f docker-compose.prod.yml pull
            DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" $DOCKER_CMD compose -f docker-compose.prod.yml up -d
            
            timeout 60 bash -c "until $DOCKER_CMD compose -f docker-compose.prod.yml exec -T db pg_isready -U postgres; do sleep 2; done" || true
            sleep 5
            
            DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" $DOCKER_CMD compose -f docker-compose.prod.yml run --rm backend php artisan migrate --force || true
            DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" $DOCKER_CMD compose -f docker-compose.prod.yml exec backend php artisan optimize:clear || true
            DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" $DOCKER_CMD compose -f docker-compose.prod.yml exec backend php artisan optimize || true
          EOF
