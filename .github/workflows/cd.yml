name: CD - Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Containers from DockerHub
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: docker compose version

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy containers from DockerHub
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            
            echo "Setting deployment path..."
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="\$HOME/Aegis-IgnisGit"
            fi
            
            echo "Deployment path: \$DEPLOY_PATH"
            
            echo "Creating directory if it doesn't exist..."
            mkdir -p "\$DEPLOY_PATH"
            
            echo "Navigating to application directory..."
            cd "\$DEPLOY_PATH"
            
            echo "Checking if git repository exists..."
            if [ ! -d ".git" ]; then
              echo "Git repository not found. Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git . || true
            fi
            
            echo "Pulling latest code..."
            git pull origin main || git pull origin master || true
            
            echo "Verifying docker-compose.yml exists..."
            if [ ! -f "docker-compose.yml" ]; then
              echo "ERROR: docker-compose.yml not found in \$DEPLOY_PATH"
              echo "Current directory: \$(pwd)"
              echo "Contents:"
              ls -la
              exit 1
            fi
            
            echo "Checking if Docker is installed..."
            if ! command -v docker &>/dev/null; then
              echo "Docker not found! Installing Docker..."
              # Update package index
              sudo apt-get update -y
              # Install prerequisites
              sudo apt-get install -y ca-certificates curl gnupg lsb-release
              # Add Docker's official GPG key
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              # Set up Docker repository
              echo "deb [arch=\$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \$(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              # Install Docker Engine and Docker Compose plugin
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              # Start and enable Docker
              sudo systemctl start docker
              sudo systemctl enable docker
              # Add current user to docker group (if not root)
              if [ "\$USER" != "root" ]; then
                sudo usermod -aG docker \$USER
              fi
              echo "Docker installed successfully!"
            else
              echo "Docker is already installed."
              docker --version
            fi
            
            echo "Checking if Docker Compose is available..."
            if ! docker compose version &>/dev/null; then
              echo "Docker Compose plugin not found! Installing..."
              sudo apt-get update -y
              sudo apt-get install -y docker-compose-plugin
            else
              echo "Docker Compose is available."
              docker compose version
            fi
            
            # Check if we need to use sudo for docker commands
            USE_SUDO=false
            if ! docker ps &>/dev/null 2>&1; then
              echo "Note: Using sudo for docker commands"
              USE_SUDO=true
            fi
            
            echo "Logging in to DockerHub..."
            # Docker login - sudo requires the full command to be in the sudo context
            if [ "$USE_SUDO" = "true" ]; then
              # For sudo, pipe the token directly to the sudo docker login command
              echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo sh -c "docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin"
            else
              echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            fi
            
            echo "Setting DockerHub username environment variable..."
            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            
            echo "Pulling latest images from DockerHub..."
            if [ "$USE_SUDO" = "true" ]; then
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" sudo docker compose pull
            else
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" docker compose pull
            fi
            
            echo "Stopping existing containers..."
            if [ "$USE_SUDO" = "true" ]; then
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" sudo docker compose down || true
            else
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" docker compose down || true
            fi
            
            echo "Starting containers with latest images..."
            if [ "$USE_SUDO" = "true" ]; then
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" sudo docker compose up -d
            else
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" docker compose up -d
            fi
            
            echo "Running migrations..."
            if [ "$USE_SUDO" = "true" ]; then
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" sudo docker compose run --rm backend php artisan migrate --force || true
            else
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" docker compose run --rm backend php artisan migrate --force || true
            fi
            
            echo "Clearing and optimizing caches..."
            if [ "$USE_SUDO" = "true" ]; then
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" sudo docker compose exec backend php artisan optimize:clear || true
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" sudo docker compose exec backend php artisan optimize || true
            else
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" docker compose exec backend php artisan optimize:clear || true
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" docker compose exec backend php artisan optimize || true
            fi
            
            echo "Checking container status..."
            if [ "$USE_SUDO" = "true" ]; then
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" sudo docker compose ps
            else
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" docker compose ps
            fi
            
            echo "Deployment completed successfully!"
          EOF

      - name: Verify Deployment
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="\$HOME/Aegis-IgnisGit"
            fi
            
            # Check if we need to use sudo for docker commands
            USE_SUDO=false
            if ! docker ps &>/dev/null 2>&1; then
              USE_SUDO=true
            fi
            
            echo "Verifying containers are running..."
            cd "\$DEPLOY_PATH"
            if [ "$USE_SUDO" = "true" ]; then
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" sudo docker compose ps
            else
              DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}" docker compose ps
            fi
            echo "All containers should be in 'Up' status"
          EOF

      - name: Deployment Summary
        if: success()
        run: |
          echo " Deployment completed successfully!"
          echo "- Images pulled from DockerHub"
          echo "- Containers started with docker compose"
          echo "- Migrations executed"
          echo "- Caches optimized"

      - name: Notify on Failure
        if: failure()
        run: |
          echo " Deployment failed! Please check the logs above."
