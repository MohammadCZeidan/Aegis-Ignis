name: CI - Tests and Linting

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - develop
      - staging
      - main
      - master

jobs:
  docker-build-test:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: docker compose version

      - name: Build containers
        run: docker compose build

      - name: Run Laravel migrations
        run: |
          docker compose up -d db
          sleep 10
          docker compose run --rm backend php artisan migrate --force || true

      - name: Run Laravel tests
        run: |
          docker compose run --rm backend vendor/bin/phpunit || true

  laravel-tests:
    name: Laravel Backend Tests
    runs-on: ubuntu-latest
    
    env:
      APP_KEY: base64:test1234567890abcdefghijklmnopqrstuvwxyz1234567890ab=
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json
          coverage: none

      - name: Install Composer dependencies
        working-directory: ./backend-laravel
        run: composer install --prefer-dist --no-interaction --no-progress --no-scripts

      - name: Run Tests
        working-directory: ./backend-laravel
        run: vendor/bin/phpunit

  python-linting:
    name: Python Services Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: Lint Fire Detection Service
        continue-on-error: true
        run: |
          cd fire-detection-service
          pip install -r requirements.txt
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint Face Recognition Service
        continue-on-error: true
        run: |
          cd python-face-service
          pip install -r requirements.txt
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

  frontend-tests:
    name: Frontend Dashboard Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: './Smart Building Dashboard Design'
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Ensure vite is executable
        working-directory: './Smart Building Dashboard Design'
        run: chmod +x node_modules/.bin/vite

      - name: Build Application
        working-directory: './Smart Building Dashboard Design'
        run: npm run build

      - name: Check Build Size
        working-directory: './Smart Building Dashboard Design'
        run: |
          echo " Build Size Analysis:"
          du -sh dist/ || true
          ls -lh dist/ || true

  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    needs: [docker-build-test, laravel-tests, python-linting, frontend-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: docker compose version

      - name: Verify DockerHub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: DOCKERHUB_TOKEN secret is not set!"
            exit 1
          fi
          echo " DockerHub secrets are configured"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/aegis-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-laravel
          file: ./backend-laravel/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for face-service
        id: meta-face
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/aegis-face-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push face-service image
        uses: docker/build-push-action@v5
        with:
          context: ./python-face-service
          file: ./python-face-service/Dockerfile
          push: true
          tags: ${{ steps.meta-face.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for fire-service
        id: meta-fire
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/aegis-fire-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push fire-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./fire-detection-service/Dockerfile
          push: true
          tags: ${{ steps.meta-fire.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/aegis-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Smart Building Dashboard Design
          file: ./Smart Building Dashboard Design/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
