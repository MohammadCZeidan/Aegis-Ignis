name: CI - Tests and Linting

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - develop
      - staging
      - main
      - master
  workflow_dispatch:

jobs:
  docker-build-test:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: docker compose version

      - name: Clean up Docker resources before build
        run: |
          echo "Checking disk space before cleanup..."
          df -h
          echo "Cleaning up Docker to free space..."
          docker system prune -af || true
          docker builder prune -af || true
          docker volume prune -f || true
          docker image prune -af || true
          echo "Disk space after cleanup:"
          df -h

      - name: Build containers (backend and frontend only)
        run: |
          echo "Building backend, frontend, and db containers using production compose file..."
          docker compose -f docker-compose.prod.yml build backend frontend db

      - name: Run Laravel migrations
        run: |
          docker compose -f docker-compose.prod.yml up -d db
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker compose -f docker-compose.prod.yml exec -T db pg_isready -U postgres; do sleep 2; done' || true
          sleep 5
          docker compose -f docker-compose.prod.yml run --rm backend php artisan migrate --force || true

      - name: Run Laravel tests
        run: |
          docker compose -f docker-compose.prod.yml run --rm backend vendor/bin/phpunit || true

  laravel-tests:
    name: Laravel Backend Tests
    runs-on: ubuntu-latest
    
    env:
      APP_KEY: base64:test1234567890abcdefghijklmnopqrstuvwxyz1234567890ab=
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json
          coverage: none

      - name: Install Composer dependencies
        working-directory: ./backend-laravel
        run: composer install --prefer-dist --no-interaction --no-progress --no-scripts

      - name: Run Tests
        working-directory: ./backend-laravel
        run: vendor/bin/phpunit

  frontend-tests:
    name: Frontend Dashboard Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: './Smart Building Dashboard Design'
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Ensure vite is executable
        working-directory: './Smart Building Dashboard Design'
        run: chmod +x node_modules/.bin/vite

      - name: Build Application
        working-directory: './Smart Building Dashboard Design'
        run: npm run build

      - name: Check Build Size
        working-directory: './Smart Building Dashboard Design'
        run: |
          echo " Build Size Analysis:"
          du -sh dist/ || true
          ls -lh dist/ || true

  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    needs: [docker-build-test, laravel-tests, frontend-tests]
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: docker compose version

      - name: Verify DockerHub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: DOCKERHUB_TOKEN secret is not set!"
            exit 1
          fi
          echo " DockerHub secrets are configured"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/aegis-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-laravel
          file: ./backend-laravel/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/aegis-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Smart Building Dashboard Design
          file: ./Smart Building Dashboard Design/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
