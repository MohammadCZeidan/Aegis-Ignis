name: CI - Tests and Linting

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - develop
      - staging

jobs:
  laravel-tests:
    name: Laravel Backend Tests
    runs-on: ubuntu-latest
    
    env:
      APP_KEY: base64:test1234567890abcdefghijklmnopqrstuvwxyz1234567890ab=
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json
          coverage: none

      - name: Install Composer dependencies
        working-directory: ./backend-laravel
        run: composer install --prefer-dist --no-interaction --no-progress --no-scripts

      - name: Run Tests
        working-directory: ./backend-laravel
        run: vendor/bin/phpunit

  python-linting:
    name: Python Services Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: Lint Fire Detection Service
        continue-on-error: true
        run: |
          cd fire-detection-service
          pip install -r requirements.txt
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint Face Recognition Service
        continue-on-error: true
        run: |
          cd python-face-service
          pip install -r requirements.txt
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

  frontend-tests:
    name: Frontend Dashboard Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: './Smart Building Dashboard Design'
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Ensure vite is executable
        working-directory: './Smart Building Dashboard Design'
        run: chmod +x node_modules/.bin/vite

      - name: Build Application
        working-directory: './Smart Building Dashboard Design'
        run: npm run build

      - name: Check Build Size
        working-directory: './Smart Building Dashboard Design'
        run: |
          echo " Build Size Analysis:"
          du -sh dist/ || true
          ls -lh dist/ || true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
