name: Backend CI/CD

on:
  pull_request:
    branches:
      - main
      - clean
    paths:
      - 'backend-laravel/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'clean'
        type: choice
        options:
          - main
          - clean

jobs:
  # Run tests on every PR
  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    env:
      APP_KEY: base64:test1234567890abcdefghijklmnopqrstuvwxyz1234567890ab=
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: |
          cd backend-laravel
          composer install --prefer-dist --no-interaction --no-progress

      - name: Run Feature Tests
        run: |
          cd backend-laravel
          php artisan test

      - name: âœ… Tests Passed
        if: success()
        run: echo "All backend feature tests passed!"

  # Deploy to EC2 manually
  deploy-backend:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            cd ${{ secrets.DEPLOY_PATH || '/var/www/html/aegis-ignis' }}
            git pull origin ${{ inputs.branch }}
            cd backend-laravel
            composer install --no-dev --optimize-autoloader --no-interaction
            php artisan migrate --force
            php artisan optimize
            chmod -R 775 storage bootstrap/cache
            echo "âœ… Backend updated successfully!"
          ENDSSH
      
      - name: ðŸš€ Deployment Complete
        run: echo "Deployed ${{ inputs.branch }} to EC2 successfully!"
